<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>JustStreamIt</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="header-logo">
            <a href="index.html"><img alt="JustStreamIt logo" src="img/logo.png"></a>
        </div>
        <nav class="header_menu">
            <ul class="nav_bar">
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="#categories">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="best" id="best-movie">
            <div class="best-info">
                <div class="best-movie">
                    <h1 class="best-movie-title" id="best-title">""</h1>
                </div>
                <div class="best-movie-description">
                    <p class="best-desc" id="top-desc">""</p>
                </div>
                <button class="best-modalBtn">more info</button>
            </div>
            <div class="best-cover" id="cover0">
                <img alt="movie-cover" src="img/keyboard.png">
            </div>
        </section>
        <section class="categories" id="categories"></section>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <article class="modal-text">
                <div class="top-info">
                    <h1 class="title" id="modal-title"></h1>
                    <p class="year" id="modal-year"></p>
                    <p class="rated" id="modal-rated"></p>
                    <p class="imdb-score" id="modal-imdb"></p>
                    <p class="duration" id="modal-duration"></p>
                    <p class="director" id="modal-director"></p>
                </div>
                <div class="actors">
                    <p id="modal-actors"></p>
                </div>
                <div class="pitch">
                    <p id="modal-pitch"></p>
                </div>
                <div class="genre">
                    <p id="modal-genre"></p>
                </div>
                <div class="country">
                    <p id="modal-country"></p>
                </div>
                <div class="box-office">
                    <p id="modal-box-office"></p>
                </div>
            </article>
            <div class="modal-cover">
                <img src="" alt="" id="modal-cover">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
