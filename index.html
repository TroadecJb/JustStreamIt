<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>JustStreamIt</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <link rel="shortcut icon" href="#" />
        <div class="header-logo">
            <a href="index.html"><img alt="JustStreamIt logo" src="img/logo.png" id="logo"></a>
        </div>
        <nav class="header_menu">
            <ul class="nav_bar">
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="#categories">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="best" id="best-movie">
            <div class="best-info">
                <div class="best-movie">
                    <h1 class="best-movie-title" id="best-title">""</h1>
                </div>
                <div class="best-movie-description">
                    <p class="best-desc" id="top-desc">""</p>
                </div>
                <div class="best-modalBtn btn">
                    <span>more info</span>
                </div>

            </div>
            <div class="best-cover" id="cover0">
                <img alt="movie-cover" src="img/missing_file.png">
            </div>
        </section>
        <section class="categories" id="categories"></section>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-text">
                <div class="info-header">
                    <div class="movie-info">
                        <h3 id="movie-title">""</h3>
                        <span class="modal-duration" id="movie-duration">## mn</span>
                        <span class="modal-rated" id="movie-rated">""</span>
                    </div>
                    <div class="year-dir">
                        <h4 id="movie-year-dir">""</h4>
                    </div>
                    <div class="score-genres">
                        <p id="movie-imdb">##/10</p>
                        <p id="movie-genre">""</p>
                    </div>
                </div>
                <div class="info-text">
                    <div class="info-desc">
                        <p id="movie-desc">""</p>
                    </div>
                    <div class="info-actors-movie">
                        <p id="movie-actors">""</p>
                        <p id="movie-country">""</p>
                    </div>
                    <div class="info-box-office">
                        <p id="movie-box-office">""</p>
                    </div>
                </div>
            </div>
            <div class="modal-cover">
                <img src="img/missing_file.png" alt="" id="movie-cover">
            </div>
            <span class="close-btn btn">&times;</span>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
