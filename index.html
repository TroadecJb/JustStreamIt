<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>JustStreamIt</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <link rel="shortcut icon" href="#" />
        <div class="header-logo">
            <a href="index.html"><img alt="JustStreamIt logo" src="img/logo.png" id="logo"></a>
        </div>
        <nav class="header_menu">
            <ul class="nav_bar">
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="#categories">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="best" id="best-movie">
            <div class="best-info">
                <div class="best-movie">
                    <h1 class="best-movie-title" id="best-title">""</h1>
                </div>
                <div class="best-movie-description">
                    <p class="best-desc" id="top-desc">""</p>
                </div>
                <button class="best-modalBtn btn">more info</button>
            </div>
            <div class="best-cover" id="cover0">
                <img alt="movie-cover" src="img/missing_file.png">
            </div>
        </section>
        <section class="categories" id="categories"></section>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn btn">&times;</span>
            <div class="modal-cover">
                <img src="img/missing_file.png" alt="" id="modal-cover">
            </div>
            <article class="modal-text">
                <h3 class="title" id="modal-title"></h3>
                <div class="top-info">
                    <p class="year" id="modal-year"></p><br>
                    <p class="rated" id="modal-rated"></p><br>
                    <p class="duration" id="modal-duration"></p><br>
                    <p id="modal-genre"></p><br>
                    <strong>IMDB: </strong>
                    <p class="imdb-score" id="modal-imdb"></p>
                </div>
                <strong>Director&#183;s: </strong>
                <p class="director" id="modal-director"></p><br>
                <strong>Actors: </strong>
                <p id="modal-actors"></p><br>
                <strong>Synopsis: </strong>
                <p id="modal-pitch"></p><br>
                <strong>Country: </strong>
                <p id="modal-country"></p><br>
                <strong>Box office: </strong>
                <p id="modal-box-office"></p><br>
            </article>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
